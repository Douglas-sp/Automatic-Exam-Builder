<form action="{% url 'course_material_create_v2' %}" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    <label for="course_name">Course Name</label>
    <input type="text" name="course_name" id="course_name" value="{{ course_name }}">
    <label for="course_file">Course File</label>
    <input type="file" name="course_file" id="course_file">
    <input type="submit" value="Submit">
</form>
