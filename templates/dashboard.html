<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .card {
            width: 300px;
        }
        .stats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dashboard</h1>
        <div class="dashboard-container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create Course Material</h5>
                    <p class="card-text">Create a new course material.</p>
                    <a href="{% url 'course_material_create' %}" class="btn btn-primary">Go to Page</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Exam List</h5>
                    <p class="card-text">View the list of exams.</p>
                    <a href="{% url 'exam' %}" class="btn btn-primary">Go to Page</a>
                </div>
            </div>
            <!-- Add more cards for other pages -->
        </div>
        <div class="stats-container">
            <div class="stat-item">
                <span class="fw-bold">Total Courses:</span>
                <span>{{ course_materials }}</span>
            </div>
            <div class="stat-item">
                <span class="fw-bold">Total Exams:</span>
                <span>{{ exams }}</span>
            </div>
            <div class="stat-item">
                <span class="fw-bold">Total Generated Questions:</span>
                <span>{{ question_banks }}</span>
            </div>
            <!-- Add more stats as needed -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
