<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Course Material</title>
  </head>
  <body>
    <form action="{% url 'course_material_create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="course_name">Course Name</label>
      <input
        type="text"
        name="course_name"
        id="course_name"
        placeholder="Course Name"
        required
      />
      <label for="course_file">Course File</label>
      <input
        type="file"
        name="course_file"
        id="course_file"
        placeholder="Course File"
        required
      />
      <button type="submit">Create</button>
    </form>
  </body>
</html>
