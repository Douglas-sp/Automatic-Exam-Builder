<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course Material</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card w-40">
        <div class="card-body">
            <h1 class="card-title mb-4">Create Course Material</h1>
            <form action="{% url 'course_material_create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="course_name" class="form-label">Course Name</label>
                    <input type="text" name="course_name" id="course_name" class="form-control" placeholder="Course Name" required>
                </div>
                <div class="mb-3">
                    <label for="course_file" class="form-label">Course File</label>
                    <input type="file" name="course_file" id="course_file" class="form-control" placeholder="Course File" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
